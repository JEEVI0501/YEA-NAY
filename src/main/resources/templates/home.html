<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
<h1 style="color:brown;"><em>Feedback</em></h1>
<p>You can help us to improve our website by using the following form to let us know what you think or what needs to be changed</p>
<form>
    <table  >
        <tr>
            <td><label for="name">Name: &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</label></td>
            <td><input type="text" id="name" name="name"> </td>
        </tr>
        <tr>
            <td th:text="${voters.name}">Hello</td>
            <td><h1>Hello</h1></td>
        </tr>
        <tr>
            <td><label for="email">Email Address: &ensp;&ensp;&ensp;</label></td>
            <td><input type="text" id="email" name="email"></td>
        </tr>
        <tr>
            <td><label for="member">Areyou a club member?</label></td>
            <td><input type="checkbox" id="member" name="member"> </td>
        </tr>
        <tr>
            <td rowspan="4"><label >Your age:</label></td>
            <td><input type="radio" id="age1" name="age">
                <label for="age1"><=20</label></td>
        </tr>
        <tr>
            <td><input type="radio" id="age2" name="age">
                <label for="age2">21-30</label></td>

        </tr>
        <tr>
            <td><input type="radio" id="age3" name="age">
                <label for="age3">31-40</label></td>
        </tr>
        <tr>
            <td><input type="radio" id="age4" name="age">
                <label for="age4">>40</label></td>
        </tr>

        <tr>
            <td><label>How did you find our site:</label></td>
        </tr>
        <tr>
            <td><label>Site suggestions:</label></td>
            <td>
            </td>
        </tr>
        <tr>
            <td rowspan="2"><label>Other comment:</label></td>
            <td>
                <label>
                    <textarea  rows="5" cols="60" name="text" placeholder="Additional Comments here"></textarea>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit" style="background-color:green;">
                <input type="reset" style="background-color:green;">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
